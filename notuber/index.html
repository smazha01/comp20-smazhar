<!DOCTYPE html>

<html>

    <head>

        <title>Geolocation Map Example</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
        <link rel="stylesheet" href="map_style.css" />
        <script>

            var myLat = 0;
            var myLng = 0;
            var otherLat = 0;
            var otherLng = 0;
            var other_username = 0;
            var username ="zdlGTR8zoR";
            var me = new google.maps.LatLng(myLat, myLng);
            var cars = new google.maps.LatLng(myLat, myLng);
            var myOptions = {
                zoom: 13,
                center: me,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map;
            var marker;
            var infowindow = new google.maps.InfoWindow();

            function init() {
                map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                getMyLocation();
            }

            function getMyLocation() {
                if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
                    navigator.geolocation.getCurrentPosition(function(position) {
                        myLat = position.coords.latitude;
                        myLng = position.coords.longitude;
                        renderMap();
                    });
                }
                else {
                    alert("Geolocation is not supported by your web browser.  What a shame!");
                }
            }

            function renderMap() {
                me = new google.maps.LatLng(myLat, myLng);

                // Update map and go there...
                map.panTo(me);
                
                // Create a marker
                marker = new google.maps.Marker({
                    map: map,
                    position: me,
                    username: "zdlGTR8zoR",
                    //icon: "avatar.jpg"
                });
                    
                // Open info window on click of marker
                marker.addListener('click', function() {
                    infowindow.setContent(marker.username);
                    infowindow.open(map, marker);
                });

                get_passengers();
            }
            
            function get_passengers() {
                var request;
                // Step 1: Make an instance of the XMLHttpRequest object to make an HTTP POST request
                request = new XMLHttpRequest();

                // Step 2: Initialize HTTP request
                request.open("POST", "https://jordan-marsh.herokuapp.com/rides", true);

                request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                request.onreadystatechange = function() {
                    if (request.readyState == 4 && request.status == 200) {
                        result = request.responseText;
                        p = JSON.parse(result);
                        if (p.hasOwnProperty("passengers")) {
                            populate_passengers_on_map(p);
                        }
                        else if (p.hasOwnProperty("vehicles")) {
                            populate_vehicles_on_map(p);
                        }
                    }
                }
                request.send("username="+username+"&lat="+myLat+"&lng="+myLng);
            }

            function populate_passengers_on_map(p) {
                passengers = p.passengers;
            
                for (count = 0; count < passengers.length; count++) {
                    other_username = passengers[count].username;
                    otherLat = passengers[count].lat;
                    otherLng = passengers[count].lng;
                    cars = new google.maps.LatLng(otherLat, otherLng);
                    // Create a marker
                    marker = new google.maps.Marker({
                        position: cars,
                        map: map,
                        username: "User: " + other_username,
                        icon: "passenger.png",
                    });

                    var distance = haversineDistance(otherLng, otherLat);
                    console.log("distance: "+distance);
                    marker['infowindow'] = new google.maps.InfoWindow();
                    marker['infowindow'].setContent(other_username);
                    marker['infowindow'].setContent(distance);
                    google.maps.event.addListener(marker, 'click', function() {
                        this['infowindow'].open(map, this);
                    });
                }
            }

            function populate_vehicles_on_map(p) {
                vehicles = p.vehicles;
                for (count = 0; count < vehicles.length; count++) {
                    cars = new google.maps.LatLng(vehicles[count].lat, vehicles[count].lng);
                    // Create a marker
                    marker = new google.maps.Marker({
                        position: cars,
                        map: map,
                        username: "User: " + vehicles[count].username,
                        icon: "car.png"
                    });
                }
            }

            function haversineDistance(otherLng, otherLat) {
                function toRad(x) {
                    return x * Math.PI / 180;
                }

                var lon1 = otherLng[0];
                var lat1 = otherLng[1];
                var lon2 = otherLat[0];
                var lat2 = otherLat[1];

                var R = 6371; // km

                var x1 = lat2 - lat1;
                var dLat = toRad(x1);
                var x2 = lon2 - lon1;
                var dLon = toRad(x2)
                var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                var d = R * c;

                d /= 1.60934;

                return d;
            }

        </script>

    </head>
    
    <body onload="init()">
        <div id="map_canvas"></div>
    </body>
</html>
